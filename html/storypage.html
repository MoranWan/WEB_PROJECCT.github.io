                    <h2>小乖</h2>
                    <p>&emsp;&emsp;不要看小乖这么乖，其实刚来这个家的时候他是一只流浪猫，在外面饿怕了，只要看见食物就冲上去抢，但是在铲屎官的耐心陪伴下，它好像渐渐有了安全感，不会总是抢食物了</p>

                </div>
            </div>
